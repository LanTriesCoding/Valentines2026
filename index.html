<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Valentines~</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div id="card-container" class="animate__animated animate__fadeIn">
            <div class="card shadow-lg p-5 text-center" style="width: 18rem;" id="v-card">
                <h3 class="mb-4" id="card-title">Observation #1</h3>
                <p id="card-text">Logically, we are miles apart. But the data shows you're always on my mind.</p>
                <button class="btn btn-dark" onclick="nextCard()">Next Analysis</button>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 0;
        const content = [{
            title: "Observation #1",
            text: "I'm a man of logic. And logically, you are the most significant person in my reality."
        }, {
            title: "The Variable",
            text: "I don't always show it instantly, but my heart 'wavers' every time I see your name pop up."
        }, {
            title: "The Soundtrack",
            text: "I want to be your vacuum cleaner, breathing in your dust. (Wanna Be Yours vibes üé∏)"
        }, {
            title: "The Conviction",
            text: "These aren't just words. They are promises I intend to keep."
        }, {
            title: "Final Conclusion",
            text: "I love you. Happy Valentine's Day."
        }];

        function nextCard() {
            const card = document.getElementById('v-card');
            // Add an exit animation
            card.classList.add('animate__fadeOutLeft');

            setTimeout(() => {
                currentStep++;
                if (currentStep < content.length) {
                    document.getElementById('card-title').innerText = content[currentStep].title;
                    document.getElementById('card-text').innerText = content[currentStep].text;
                    card.classList.remove('animate__fadeOutLeft');
                    card.classList.add('animate__fadeInRight');
                } else {
                    // Final surprise: maybe a link to your Spotify playlist?
                    document.getElementById('card-container').innerHTML = "<h1>‚ù§Ô∏è See you soon.</h1>";
                }
            }, 500);
        }
    </script>
</body>

</html>
